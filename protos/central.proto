syntax = "proto3";

package mapr;

service WorkerService {
  rpc handshake (HandShakeRequest) returns (HandShakeReply) {}
  rpc map (Task) returns (HandShakeReply) {}
}

message HandShakeRequest {
  string message = 1;
}

message HandShakeReply {
  string message = 1;
}

message ShardData {
    string fname = 1;
    int32 start = 2;
    int32 end = 3;
}

message Task{
  string taskid = 1;
  string tasktype = 2;
  ShardData mapshard = 3;
}



